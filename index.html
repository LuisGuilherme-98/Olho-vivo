<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Problema</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Problema</h1>
    <form id="reportForm">
        <label for="photo">Tire uma foto do problema:</label>
        <button type="button" id="cameraButton"> Abrir Câmera</button>
         <input type="file" id="photo" accept="image/*" capture="environment" style="display: none;" required>
        <img id="preview" alt="Pré-vizualiza/ão da foto" style="display: none; max-width: 100%; margin-top: 10px;"/>

        <label for="location">Localização:</label>
        <button type="button" id="getLocationBtn">Obter Localização</button>
        <p id="locationDisplay">Localização não definida</p>

        <label for="comment">Comentário:</label>
        <textarea id="comment" rows="4" placeholder="Descreva o problema aqui..." required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
